<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><!-- Get jquery from google, no need to download... -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<title>I only tried to bait your ult, Fizz!</title>
<div id="app">
    <!--  picture from http://hdhqimg.com/images/wallpaper-7/league-of-legends-wallpaper-1920x1080-riven-widescreen-2.png -->
	<head> <link rel="stylesheet" href="myStyle.css"> </head>
	<body>
		<center>
			Summoner Name: 
			<input v-model="name" @keyup.enter="getKDAs('regular', ['Pushups', 'Crunches'])"
                   placeholder="Type your summoner name here" style ="width:200px" autofocus/>

			<br><br><br>

			<button id="regular" v-on:click="getKDAs('regular', ['Pushups', 'Crunches'])"/>Back on the grind</button>
			
			<p id="text">{{ infoText }}</p>	
			
			<img v-if="ready" v-bind:src="champImageSrc"></img>

			<p v-if="ready" v-for="info in displayInfo">{{ (info.name ? info.name + ": " : "") + info.value }}</p>
			
		</center>
	<script src="app.js"></script>
	</body>
</div>
